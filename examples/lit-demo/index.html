<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Table Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 30px;
        color: #333;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #555;
      }

      .demo-section {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-top: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>LDesign Table - Lit Demo</h1>

      <div class="demo-section">
        <h2>基础表格</h2>
        <l-table id="basic-table" stripe border></l-table>
      </div>

      <div class="demo-section">
        <h2>带选择的表格</h2>
        <l-table id="selection-table" selectionMode="multiple"></l-table>
        <p id="selection-info">已选择: 0 行</p>
      </div>

      <div class="demo-section">
        <h2>虚拟滚动表格（大数据）</h2>
        <l-table
          id="virtual-table"
          virtual
          stripe
          style="height: 400px"
        ></l-table>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
